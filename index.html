<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра "21"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Гра "21"</h1>
        <p id="welcomeMessage"></p>
        <button id="drawCardButton">Взяти карту</button>
        <div class="game-layout">
            <div class="cards-section" id="playerArea">
                <h2>Ваші карти</h2>
                <div class="cards-container" id="playerCards"></div>
            </div>
            <div class="cards-section" id="computerArea">
                <h2>Карти комп'ютера</h2>
                <div class="cards-container" id="computerCards"></div>
            </div>
        </div>
        <div class="results" id="gameResult"></div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
